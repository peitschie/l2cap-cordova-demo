<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

      content="default-src 'self' 'unsafe-inline' ws: data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />

  <body>
    <div class="app">
      <h1>Selected device</h1>
      <div class="device-controls">
        <div id="logging"></div>
        L2CAP PSM:<input
          type="number"
          name="psm"
          id="psm"
          value="37"
          onclick="this.select()"
        />
        <button onclick="demo.openl2cap()">Open L2CAP</button>
        <button onclick="demo.sendl2cap()">Send L2CAP Data</button>
        <button onclick="demo.closel2cap()">Close L2CAP</button>
        <button onclick="demo.disconnect()">Disconnect</button>
      </div>
      <h1>Available devices</h1>
      <ul class="device-list"></ul>
    </div>
    <script src="cordova.js"></script>
    <script src="index.js"></script>
